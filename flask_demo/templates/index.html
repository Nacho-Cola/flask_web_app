{% extends "base.html"%}
{% block content %}
<div class="video-container">
  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/playlist?list=PLhzBuObIigYMcuYMxF_3e_GNBMMDP6UBB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div class="jumbotron">
  <!-- #입력 form을 추가 하고 “report” 페이지로 연결한다. -->
  <form action="{{url_for('play')}}">
    <label class="form-text" for="first">YouTube ID or list ID :</label>
    <input type="text" name="ytid">
    <!-- #submit 버튼을 추가한다. -->
    <input class="btn btn-primary form-text" type="submit" value="Submit Form">
  </form>
</div>

<div class="jumbotron">
  <form method="POST" enctype="multipart/form-data" action="{{url_for('up_load')}}">
    <p class="form-text">이미지 업로드</p>
    <input type="file" name="file"/><input class="form-text" type="submit"/>
  </form>
</div>


{% endblock %}
